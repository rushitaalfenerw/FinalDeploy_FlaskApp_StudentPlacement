<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; background: #28a745; color: white; border: none; width: 100%; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Placement Prediction</h2>
    <form action="/predict" method="POST">
        <input type="number" step="any" name="gpa_or_score" placeholder="GPA or Score" required>
        <select name="language_proficiency_test" required>
            <option value="">Select Test</option>
            <option value="TOEFL">TOEFL</option>
            <option value="IELTS">IELTS</option>
            <option value="SAT">SAT</option>
            <option value="GRE">GRE</option>
        </select>
        <input type="number" step="any" name="test_score" placeholder="Test Score" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3 style="text-align:center;">{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
